name: Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Unit Tests with Coverage
        run: npm run test:coverage -- --coverage.reporter=text --coverage.reporter=json-summary

      - name: Run E2E Tests
        run: npm run test:e2e

      - name: Generate Coverage Badge
        if: github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
              const fs = require('fs');
              const summary = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
              const pct = summary.total.lines.pct;
              const color = pct > 80 ? 'brightgreen' : pct > 60 ? 'yellow' : 'red';
              const badgeUrl = `https://img.shields.io/badge/Coverage-${pct}%25-${color}`;
              
              const readmePath = './README.md';
              let readme = fs.readFileSync(readmePath, 'utf8');
              
              // Regex to find existing badge or placeholder
              const badgeRegex = /!\[Coverage\]\(https:\/\/img\.shields\.io\/badge\/Coverage-.*-.*\)/;
              const placeholderRegex = /<!-- COVERAGE_BADGE -->/;
              
              const badgeMarkdown = `![Coverage](${badgeUrl})`;
              
              if (badgeRegex.test(readme)) {
                  readme = readme.replace(badgeRegex, badgeMarkdown);
              } else if (placeholderRegex.test(readme)) {
                  readme = readme.replace(placeholderRegex, badgeMarkdown);
              }
              
              fs.writeFileSync(readmePath, readme);

      - name: Commit Badge Update
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: update coverage badge [skip ci]"
          git push

  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'format("refs/heads/{0}", "master")' }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
